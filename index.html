	<script>$(document).ready(function(e) {
    
$(".blah").bind ({mouseenter: function(e) {
    
    // indentifies element width and height        
    var width = ($(this).width());
    var height =($(this).height());
    
    //finds the location of the mouse from distance of 4 sides
    //var A = distance from left side to mouse
    //var B = distance from top side to mouse
    //var C = distance from right side to mouse
    //var D = distance from bottom side to mouse
    var a = e.pageX - this.offsetLeft;
    var b = e.pageY - this.offsetTop;
    var c = width - a;
    var d = height - b;
    
    //ABCD gives location of mouse
    //Smallest value triggers event for that side
    //if smallest is A trigger left side effect etc..
    var small = Math.min(a,b,c,d);
    
    //change background color behind text
    $(this).stop(true,true).animate({"background-color": "#339999"},{  duration: 450});
    //change the color of subtitle text
    $(this).find(".subtitle").stop(true,true).animate({"color": "#40e0e0"},{  duration: 570});
    
    //enter from left
    if (small == a) {
        $(this).find(".thumb2").stop(true,true).css("margin-left", "-230px").css("margin-top", "0px");
        $(this).find(".thumb1").stop(true,true).animate({"margin-left": "230px"},{  duration: 300});
        $(this).find(".thumb2").stop(true,true).animate({"margin-left": "0px"},{  duration: 300});

            }
    //enter from top
    else if (small == b) {
        $(this).find(".thumb2").stop(true,true).css("margin-left", "0px").css("margin-top", "-140px");
        $(this).find(".thumb1").stop(true,true).animate({"margin-top": "140px"},{  duration: 300});
        $(this).find(".thumb2").stop(true,true).animate({"margin-top": "0px"},{  duration: 300});
            }
    //enter from right
    else if (small == c) {
        $(this).find(".thumb2").stop(true,true).css("margin-left", "230px").css("margin-top", "0px");
        $(this).find(".thumb1").stop(true,true).animate({"margin-left": "-230px"},{  duration: 300});
        $(this).find(".thumb2").stop(true,true).animate({"margin-left": "0px"},{  duration: 300});
        
        }
    //enter from bottom
    else if (small == d) {
        $(this).find(".thumb2").stop(true,true).css("margin-left", "0px").css("margin-top", "140px");
        $(this).find(".thumb1").stop(true,true).animate({"margin-top": "-140px"},{ duration: 300});
        $(this).find(".thumb2").stop(true,true).animate({"margin-top": "0px"},{ duration: 300});
    }
    else {};
},
    mouseleave: function(e) {
    
    // indentifies element width and height
    var width = ($(this).width());
    var height =($(this).height());
        
    //finds the location of the mouse from distance of 4 sides
    //var A = distance from left side to mouse
    //var B = distance from top side to mouse
    //var C = distance from right side to mouse
    //var D = distance from bottom side to mouse
    var a = e.pageX - this.offsetLeft;
    var b = e.pageY - this.offsetTop;
    var c = width - a;
    var d = height - b;
    
    //ABCD gives location of mouse
    //Smallest value triggers event for that side
    //if smallest is A trigger left side effect etc..
    var small = Math.min(a,b,c,d);
        
    //change background color behind text
    $(this).stop(true,true).animate({"background-color": "#1d1f1f"},{  duration: 450});
    //change the color of subtitle text      
    $(this).find(".subtitle").stop(true,true).animate({"color": "#515457"},{  duration: 570});
        
     //exit from left
     if (small == a) {
        $(this).find(".thumb1").stop(true,true).css("margin-left", "230px").css("margin-top", "0px");
        $(this).find(".thumb2").stop(true,true).animate({"margin-left": "-230px"},{  duration: 300});
        $(this).find(".thumb1").stop(true,true).animate({"margin-left": "0"},{  duration: 300});
        $(this).find(".thumb2").queue(function () {
            $(this).find(".thumb2").stop(true,true).css("margin-left", "230px");
            $(this).dequeue();
        });
        }
     //exit from top
     else if (small == b) {
        $(this).find(".thumb1").stop(true,true).css("margin-left", "0px").css("margin-top", "140px");
        $(this).find(".thumb1").stop(true,true).animate({"margin-top": "0px"},{  duration: 300});
        $(this).find(".thumb2").stop(true,true).animate({"margin-top": "-140px"},{  duration: 300});
        $(this).find(".thumb2").queue(function () {
                $(this).find(".thumb2").stop(true,true).css("margin-top", "0px");
                $(this).find(".thumb2").stop(true,true).css("margin-left", "230px");
                $(this).dequeue();
       });
       }
     //exit from right
     else if (small == c) {
        $(this).find(".thumb1").stop(true,true).css("margin-left", "-230px").css("margin-top", "0px");
        $(this).find(".thumb1").stop(true,true).animate({"margin-left": "0px"},{  duration: 300});
        $(this).find(".thumb2").stop(true,true).animate({"margin-left": "230px"},{  duration: 300});
         
     }
     //exit from bottom
     else if (small == d) {
        $(this).find(".thumb1").stop(true,true).css("margin-left", "0px").css("margin-top", "-140px");
        $(this).find(".thumb2").stop(true,true).animate({"margin-top": "140px"},{  duration: 300});
        $(this).find(".thumb1").stop(true,true).animate({"margin-top": "0px"},{  duration: 300});
        $(this).find(".thumb2").queue(function () {
                $(this).find(".thumb2").stop(true,true).css("margin-top", "0px");
                $(this).find(".thumb2").stop(true,true).css("margin-left", "230px");
                $(this).dequeue();
       });     
       }
    else {};
    }

});
