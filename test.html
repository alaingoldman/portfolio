<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href='http://fonts.googleapis.com/css?family=Dosis:300,400,500' rel='stylesheet' type='text/css'>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link type="text/css" href="jquery-ui-1.8.23.custom.css" rel="Stylesheet" />
<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.8.23.custom.min.js"></script>

<style>

	#box1{
		width: 300px;
		height: 200px;
		margin-right: 10px;
		background-color: #000;
		float: left;
		position: relative;
		overflow:hidden;
		
	}
	#box2{
		width: 200px;
		height: 200px;
		margin-right: 10px;
		background-color: #343434;
		float: left;
		position: relative;
		overflow:hidden;
		
	}
	#box3{
		width: 200px;
		height: 200px;
		margin-right: 10px;
		background-color: #262626;
		float: left;
		position: relative;
		overflow:hidden;
		
	}
	
</style>

</head>
<body>
	<div id="box1"><img src="picture-4369.jpg" /></div>
	<div id="box2"><img src="picture-4369.jpg" /></div>
	<div id="box3"><img src="picture-4369.jpg" /></div>
<script>

$(document).ready(function() {
    $("#box1").hover(
  		function () {
			$("#box1").animate({
      			width: '300px'
    		}, { duration: 200, queue: false });
    		$("#box2").animate({
      			 width: '200px'
    		}, { duration: 200, queue: false });
			$("#box3").animate({
      			 width: '200px'
    		}, { duration: 200, queue: false });
			}, 
  		function () {}
	);
	$("#box2").hover(
  		function () {
			$("#box1").animate({
      			width: '200px'
    		}, { duration: 200, queue: false });
    		$("#box2").animate({
      			 width: '300px'
    		}, { duration: 200, queue: false });
			$("#box3").animate({
      			 width: '200px'
    		}, { duration: 200, queue: false });
			}, 
  		function () {}
	);
	$("#box3").hover(
  		function () {
			$("#box1").animate({
      			width: '200px'
    		}, { duration: 200, queue: false });
    		$("#box2").animate({
      			 width: '200px'
    		}, { duration: 200, queue: false });
			$("#box3").animate({
      			 width: '300px'
    		}, { duration: 200, queue: false });
			}, 
  		function () {}
	);
});

</script>
</body>
</html>
